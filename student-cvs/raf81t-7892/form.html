<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="page">
        <h1>Contacto</h1>
        <form action="/server" method="get">
            <div class="form-group">
                <label for="name" name="name">Nombre</label>
                <input id="name" type="text" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="email" name="email">E-mail</label>
                <input id="email" type="email" placeholder="Ingrese su correo electronico" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Presupuesto</legend>
                    <input id="5000" name="budget" type="radio" value="10000"><label for="10000">$10.000</label>
                    <input id="5000" name="budget" type="radio" value="5000"><label for="5000">$5.000</label>
                    <input id="5000" name="budget" type="radio" value="1000"><label for="000">$1000</label>
                    <div class="help">Este presupuesto es la base no el total</div>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="type">Tipo de proyecto</label>
                <select id="type" name="type" required>
                    <option disabled selected value="">Seleccione uno</option>
                    <option value="website">Website</option>
                    <option value="webapp">Webapp</option>
                    <option value="mobile">Mobile app</option>
                    <option value="design">Dise√±o Web</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descripcion</label>
                <textarea id="description" name="description" rows="5" required></textarea>
                <div class="help">Escribe la descripcion del proyecto en menos de 500 palabras.</div>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input id="terms" name="terms" type="checkbox" required>
                    <span>Acepto los terminos y condiciones</span>
                </label>
            </div>
            <button>Enviar</button>
        </form>
    </main>
</body>
</html>
